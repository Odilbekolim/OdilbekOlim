<body>
  <h1>Game Characters</h1>

  <form onsubmit="addCharacter(); return false;">
    <input id="name" placeholder="Name" required>
    <input id="guild" placeholder="Guild" required>
    <input id="class" placeholder="Class" required>
    <input id="level" type="number" placeholder="Level" required>
    <input id="experience" type="number" placeholder="XP" required>
    <input id="health" type="number" step="0.01" placeholder="Health" required>
    <select id="is_alive">
      <option value="true">Alive</option>
      <option value="false">Dead</option>
    </select>
    <input id="last_active" type="datetime-local" placeholder="Last Active" required>
    <input id="mentor_id" type="number" placeholder="Mentor ID">
    <button type="submit">Add Character</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Guild</th><th>Class</th><th>Level</th>
        <th>XP</th><th>Health</th><th>Alive</th><th>Last Active</th><th>Mentor ID</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
const API = "ec2-18-136-202-43.ap-southeast-1.compute.amazonaws.com:8000/characters";
function fetchCharacters() {
      fetch(API)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("table-body");
          tbody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.id}</td><td>${row.name}</td><td>${row.guild}</td><td>${row.class}</td>
              <td>${row.level}</td><td>${row.experience}</td><td>${row.health}</td>
              <td>${row.is_alive}</td><td>${row.last_active}</td><td>${row.mentor_id ?? ""}</td>
              <td><button onclick="deleteCharacter(${row.id})">‚ùå Delete</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function addCharacter() {
      const data = {
        name: document.getElementById("name").value,
        guild: document.getElementById("guild").value,
        class: document.getElementById("class").value,
        level: parseInt(document.getElementById("level").value),
        experience: parseInt(document.getElementById("experience").value),
        health: parseFloat(document.getElementById("health").value),
        is_alive: document.getElementById("is_alive").value === "true",
        last_active: document.getElementById("last_active").value + ":00",
        mentor_id: document.getElementById("mentor_id").value || null
      };

      fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        document.querySelector("form").reset();
        fetchCharacters();
      });
    }

    function deleteCharacter(id) {
      fetch(`${API}/${id}`, { method: "DELETE" })
        .then(() => fetchCharacters());
    }

    fetchCharacters();
  </script>
</body>
</html>
